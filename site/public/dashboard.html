        <aside id="sidebar" state="true">
            <button id="dashboard-cycle" class="dashboard-display-button">
                <i pangolicons="x" width="16" height="16" stroke-width="3"></i>
                <i pangolicons="chevronRight" width="16" height="16" stroke-width="3"></i>
            </button>
            <div class="dashboard-flex">
                <section class="dashboard-section dashboard-flex" id="page-details">
                    <h1 class="dashboard-display-heading">Seitendetails</h1>
                    <div class="dashboard-input-container">
                        <label for="page-title">Titel:</label>
                        <input
                            type="text"
                            name="page-title"
                            id="page-title"
                            class="dashboard-input"
                            placeholder="{- Titel -}"
                        />
                    </div>
                    <div class="dashboard-input-container">
                        <label for="page-dest">Url:</label>
                        <input
                            type="text"
                            name="page-dest"
                            id="page-dest"
                            class="dashboard-input"
                            placeholder="{- Url -}"
                        />
                    </div>
                    <div class="dashboard-input-container">
                        <label for="page-tooltip">Tooltip:</label>
                        <input
                            type="text"
                            name="page-tooltip"
                            id="page-tooltip"
                            class="dashboard-input"
                            placeholder="{- Tooltip -}"
                        />

                    <button id="set-icon" class="dashboard-button">Icon ändern / auswählen.</button>
                    <button id="organize-page" class="dashboard-button">Seiten Organisieren.</button>
                    <button id="update-page" class="dashboard-button">Änderungen speichern.</button>
                    <button id="create-page" class="dashboard-button">Neue Seite.</button>
                </section>
                <section class="dashboard-section" id="file-control">
                    <h1 class="dashboard-display-heading">Dateien & Bilder</h1>
                </section>
                <a href="https://privateemail.com" target="_blank" class="dashboard-button" rel="noopener noreferrer"
                    >Webmail</a
                >
