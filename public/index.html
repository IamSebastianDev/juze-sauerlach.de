		<script src="./scripts/app.js" type="module"></script>
		<script>
			// consent for cookie
			const consent = document.querySelector('#set-consent');
			const banner = document.querySelector('.cookie-set');

			consent.addEventListener('click', (ev) => {
				banner.style.transform = 'translateY(-100%)';
				localStorage.setItem('consent', true);
			});

			window.addEventListener('load', (ev) => {
				if (!localStorage.getItem('consent')) {
					banner.style.transform = 'translateY(0%)';
				}
			});

			// navigation controls for mobile
			const burger = document.querySelector('.nav-burger');
			const navMenu = document.querySelector('.nav-Container');
			burger.addEventListener('click', (ev) => {
				burger.classList.toggle('nav-burger-open');
				navMenu.classList.toggle('nav-Container-transformed');
			});

			window.addEventListener('click', (ev) => {
				if (ev.target.closest('.nav-Link')) {
					console.log('hit');
					navMenu.classList.add('nav-Container-transformed');
					burger.classList.remove('nav-burger-open');
				}
			});
		</script>
