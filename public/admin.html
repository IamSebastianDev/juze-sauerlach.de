<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuZe Sauerlach | Login</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/iEx11.css">
</head>
<body>
    <div id="cookie" class="cookie-set">
        <p>
            Hey! Diese Seite verwendet für bestimme Funktionen Cookies. Du
            kannst mehr über unseren Einsatz von Cookies und unseren Umgang
            mit persöhnlichen Daten in unserer
            <a href="impressum.html#Datenschutz">Datenschutzbestimmung</a>
            lesen.
        </p>
        <button id="set-consent">
            <img src="./assets/icons/x.svg" />
        </button>
    </div>
    <main class="main-content main-login">
        <img class="fullscreen-bg" src="./assets/triangles-1430105.png">
        <form class="login-form" action="/login" method="POST">
            <div style="border-radius: 15px;" class="loader loader-noInit">
                <div class="loader-container">
                    <span style="border-color: var(--color-accent); border-left-color: transparent; border-right-color: transparent"></span>
                </div>
            </div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email" required autocomplete="email" tabindex="1">
            <label for="password">Passwort</label>
            <input type="password" name="password" id="password" placeholder="Passwort" required autocomplete="current-password" tabindex="2">
            <button type="submit">Einloggen</button>  
            <a href="/index.html">Zurück zur Startseite.</a>  
        </form>
    </main>
    <script>
        // consent for cookie
			const consent = document.querySelector('#set-consent');
			const banner = document.querySelector('.cookie-set');

			consent.addEventListener('click', (ev) => {
				banner.style.transform = 'translateY(-100%)';
				localStorage.setItem('consent', true);
			});

			window.addEventListener('load', (ev) => {
				if (!localStorage.getItem('consent')) {
					banner.style.transform = 'translateY(0%)';
				}
			});

        // ev listener on form for submit event for visual feedback
        document.querySelector("form").addEventListener("submit", ev => {
            document.querySelector(".loader").style.display = "flex";
        })
    </script>
</body>
</html>
